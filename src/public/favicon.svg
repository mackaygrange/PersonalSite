<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="200" height="200" fill="#232136"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6c177;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4a7e7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Subtle border circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#3e8fb0" stroke-width="2" opacity="0.6"/>
  
  <!-- Inner circle with gradient -->
  <circle cx="100" cy="100" r="85" fill="url(#goldGradient)" opacity="0.15"/>
  
  <!-- MG initials in bold sans-serif -->
  <text x="100" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#f6c177" text-anchor="middle" letter-spacing="-2">MG</text>
  
  <!-- Accent dot for visual interest -->
  <circle cx="160" cy="60" r="4" fill="#9ccfd8" opacity="0.7"/>
</svg>